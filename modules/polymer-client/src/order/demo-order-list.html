<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/cuba-app/cuba-localize-behavior.html">
<link rel="import" href="../../bower_components/cuba-styles/cuba-styles.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="demo-order-list">
  <template>
    <style include="cuba-styles"></style>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .empty-message {
        text-align: center;
      }
    </style>
    <cuba-service id="data"
                service-name="demo_OrderService"
                method="getUserOrders"

                data="{{entities}}"
                loading="{{dataLoading}}">
    </cuba-service>

    <paper-toolbar id="toolbar" class="list-toolbar">

      <span class="title">
        <paper-spinner active="[[dataLoading]]"></paper-spinner>
      </span>
      <paper-icon-button icon="refresh"
                         on-tap="_reload"></paper-icon-button>
    </paper-toolbar>
    <div class="item-list">
      <template is="dom-repeat" items="{{entities}}">
        <div class="row">
          <div class="title">[[item.status]]</div>
        </div>
      </template>
    </div>
    <template is="dom-if" if="[[!entities.length]]">
      <div class="empty-message">
        Your orders history is empty.
      </div>
    </template>
  </template>
  <script>
    Polymer({
      is: 'demo-order-list',
      behaviors: [CubaLocalizeBehavior],
      properties: {
        entities: {
          type: Array
        }
      },
      _reload: function() {
        this.$.data.load();
      }
    });
  </script>
</dom-module>
