<html ng-app="app">
<head>
    <title>
        Big Cubina Burger
    </title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
</head>
<body>
<div class="menu-panel" ng-controller="MenuController">
    <div class="main-container padding-panel">
        <a href="#">
            <div class="logo">
                Big Cubina Burger
            </div>
        </a>
        <div class="user-box" ng-click='authAction()' ng-cloak>
            {{loginButton}}
        </div>
        <a href="#/orders">
            <div class="user-box" ng-if="authenticated">
                Cart
            </div>
        </a>
    </div>
</div>
<div ng-view></div>
<script src="js/libs/jquery-2.0.3.min.js"></script>
<script src="js/libs/angular.js"></script>
<script src="js/libs/angular-route.js"></script>
<script src="js/libs/angular-cookies.js"></script>

<script src="js/app.js"></script>
<script src="js/main.js"></script>
</body>
</html>
